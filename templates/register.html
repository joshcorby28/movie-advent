<!DOCTYPE html>
<html>
<head>
    <title>Register - Reel Season</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body style="padding-top: 60px;">
    <header style="position: fixed; top: 0; right: 0; padding: 10px; background: rgba(0,0,0,0.5); border-radius: 0 0 0 10px; z-index: 1000;">
        <a href="{{ url_for('login') }}" style="color: #f5f5f5; text-decoration: none; margin-right: 10px;">Login</a>
        <a href="{{ url_for('register') }}" style="color: #f5f5f5; text-decoration: none;">Register</a>
    </header>
    <a href="{{ url_for('index') }}" style="text-decoration: none;"><img src="{{ url_for('static', filename='logo.png') }}" alt="Reel Season Logo" style="max-width: 300px; height: auto; margin-bottom: 20px; margin-top: 20px;"></a>
    <div style="max-width: 400px; margin: 0 auto; padding: 20px; background: rgba(255, 255, 255, 0.1); border-radius: 10px;">
        <h2 style="text-align: center; color: #f5f5f5;">Register</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul style="color: red;">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required style="width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px;">
            <input type="password" name="password" placeholder="Password" required style="width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px;">
            <button type="submit" style="width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">Register</button>
        </form>
        <p style="text-align: center; margin-top: 20px;"><a href="{{ url_for('login') }}" style="color: #f5f5f5;">Already have an account? Login</a></p>
        <p style="text-align: center;"><a href="{{ url_for('index') }}" style="color: #f5f5f5;">Back to Home</a></p>
    </div>
</body>
</html>
